<!DOCTYPE html>
<html>
  <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
        <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
        <script>
          AFRAME.registerComponent('marker', {
            schema: {
              default: ''
            },
            init() {
              this.el.addEventListener('click', function() {
                console.log('clicked');
                console.log(this.getAttribute("id"), this.getAttribute("position"));
                var x = this.getAttribute("position").x;
                var y = this.getAttribute("position").y;
                var z = this.getAttribute("position").z;

                $( ".hiro" ).append( "<a-entity text-geometry='value: X; size: 1' material='color: #66E1B4' position='" + (x - 0.4) + " " + y + " " + (z + 0.5) + "' rotation='-90 0 0' scale='' visible=''></a-entity>");
                
              });
            }
          });
        
        </script>
  </head>
  <body>
        <a-assets>
            <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        </a-assets>
        <a-scene cursor="rayOrigin:mouse">
            <a-marker class="hiro" preset="hiro">
                <a-plane id="zero" color="#CCC" height="1.5" width="1.5" position="-2 0 -1" rotation="-90 0 0" marker></a-plane>
                <a-plane id="one" color="#CCC" height="1.5" width="1.5" position="-2 0 -3" rotation="-90 0 0" marker></a-plane>
                <a-plane id="two" color="#CCC" height="1.5" width="1.5" position="-2 0 -5" rotation="-90 0 0" marker></a-plane>
                <a-plane id="three" color="#CCC" height="1.5" width="1.5" position="0 0 -1" rotation="-90 0 0" marker></a-plane>
                <a-plane id="four" color="#CCC" height="1.5" width="1.5" position="0 0 -3" rotation="-90 0 0" marker></a-plane>
                <a-plane id="five" color="#CCC" height="1.5" width="1.5" position="0 0 -5" rotation="-90 0 0" marker></a-plane>
                <a-plane id="six" color="#CCC" height="1.5" width="1.5" position="2 0 -1" rotation="-90 0 0" marker></a-plane>
                <a-plane id="seven" color="#CCC" height="1.5" width="1.5" position="2 0 -3" rotation="-90 0 0" marker></a-plane>
                <a-plane id="eight" color="#CCC" height="1.5" width="1.5" position="2 0 -5" rotation="-90 0 0" marker></a-plane>
            </a-marker>
        </a-scene>
  </body>
</html>
